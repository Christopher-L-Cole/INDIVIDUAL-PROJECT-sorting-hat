<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well if You're Sure.. GRIFFINDORE!!!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div><h1>Hogwarts Sorting Hat</h1></div>
    <div class="card" style="width: 18rem;">
        <img src="https://imgix.bustle.com/2016/1/28/762fe0dc-5770-4614-81a6-02bc8ec19c25.jpg?w=1200&h=630&fit=crop&crop=faces&fm=jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="hat-title">Godric's Hat</h5>
          <p class="hat-intro">I am the Sorting Hat, I have seen the best and the worst of humanity..</p>
        </div>
        <div class="card-body">
            
            <button class="open-button" onclick="openForm()">Open Form</button>

            <div class="form-popup" id="studentForm">
              <form action="" class="form-container">
                <label for="student-name"><b>Student Name</b></label>
                <input type="text" placeholder="Where you belong.." name="name" required>
                <button type="submit" class="btn btn-primary">Sort</button>
              </form>
            </div>
        </div> 
        <!-- adding the id="app" to give us an element that we can target on the DOM within JS file. the text will show on a div in the body-->
            <script>
                function openForm() {
                  document.getElementById("studentForm").style.display = "block";
                }
                
                function closeForm() {
                  document.getElementById("studentForm").style.display = "none";
                }
            </script>
        </div>
        <div id="filter-buttons">
            <button type="button" id="Slytherin" class="btn btn-primary">Slytherin</button>
            <button type="button" id="Griffindore" class="btn btn-success">Griffindore</button>
            <button type="button" id="Hufflepuff" class="btn btn-info">Hufflepuff</button>
            <button type="button" id="Ravenclaw" class="btn btn-danger">Ravenclaw</button>
            <button type="button" id="All" class="btn btn-warning">All</button>
        </div>
        <div id="app"></div>  
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
